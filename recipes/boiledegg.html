<body>
    <h1>Boiled Egg</h1>
    <p>An egg cooked in boiling water until firm.</p>
    <img src="../images/egg.jpg" height="600" width="600" alt="egg">
    <h2>Ingredients</h2>
    <ul>
        <li>Egg</li>
        <li>water</li>
        <li>salt (optional)</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Put the egg in a pot with water.</li>
        <li>Boil for 8 to 10 minutes.</li>
        <li>Remove the egg and peel the shell.</li>
        <li>Sprinkle salt if you like</li>
    </ol>
