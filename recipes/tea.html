<body>
    <h1>tea</h1>
    <p>A hot cup of tea made with water, tea leaves, and milk.</p>
    <img src="../images/tea.jpg" height="500" width="500" alt="tea">
    <h2>Ingredients</h2>
    <ul>
        <li>water</li>
        <li>tea leaves or tea powder</li>
        <li>milk</li>
        <li>sugar</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Boil water in a pan.</li>
        <li>Add tea powder and let it boil for a minute.</li>
        <li>Add milk and sugar.</li>
        <li>Boil for 2 minutes and strain into a cup.</li>
    </ol>
